<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    />

    <title>Last theme</title>

  <body>
    <aside class="px-3 py-5">
      <img
        src="https://demo.dashboardpack.com/directory-html/img/logo.png"
        class="w-75 mb-4"
        alt=""
      />
      <ul class="menu">
        <li class="active"><a href="#">Users</a></li>
        <li><a href="#">Todos</a></li>
        <li><a href="#">Photos</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">Posts</a></li>
      </ul>
    </aside>
    <section id="rightside">
      <header class="shadow p-3 bg-white">
        <button class="btn"><i class="fas fa-bars"></i></button>
      </header>
      <main class="px-3 py-4">
        <h1>Users</h1>

        <div class="mb-3 d-flex">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa fa-plus"></i> Add new User
          </button>
        </div>

        <table
          class="table table-bordered table-striped shadow rounded overflow-hidden"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Website</th>
              <th>Company</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <!-- <td>1</td>
              <td>Leanne Graham</td>
              <td>Sincere@april.biz</td>
              <td>Gwenborough Apt. 556 Kulas Light"</td>
              <td>1-770-736-8031 x56442"</td>
              <td>hildegard.org"</td>
              <td>Romaguera-Crona</td>
              <td class="d-flex">
                <button class="btn btn-dark me-2">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger me-2">
                  <i class="fas fa-trash"></i>
                </button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </main>
    </section>

    <!-- Modal -->

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Add new user form
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Forma -->
            <form>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">!</span>
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  placeholder="Full name"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="input-group mb-3">
                <input
                  id="email"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
                <span class="input-group-text" id="basic-addon2"
                  >@gmail.com</span
                >
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"
                  >https://www.</span
                >
                <input
                  id="website"
                  type="text"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="postUser()">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
