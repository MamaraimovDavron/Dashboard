<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <aside class="px-3 py-5">
      <img
        src="https://demo.dashboardpack.com/directory-html/img/logo.png"
        class="w-75 mb-4"
        alt=""
      />
      <ul class="menu">
        <li class="active"><a href="#">Users</a></li>
        <li><a href="#">Todos</a></li>
        <li><a href="#">Photos</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">Posts</a></li>
      </ul>
    </aside>

    <section id="rightside">
      <header class="shadow p-3 bg-white">
        <button class="btn"><i class="fas fa-bars"></i></button>
      </header>
      <main class="px-3 py-4">
        <h1>Users</h1>

        <div class="mb-3 d-flex"></div>
        <button
          type="button"
          class="btn btn-dark me-2 mb-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="fas fa-plus"></i> Add new User
        </button>
        <table
          class="table table-bordered table-striped shadow rounded overflow-hidden"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Website</th>
              <th>Company</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <!-- <td>1</td>
              <td>Leanne Graham</td>
              <td>Sincere@april.biz</td>
              <td>Gwenborough Apt. 556 Kulas Light"</td>
              <td>1-770-736-8031 x56442"</td>
              <td>hildegard.org"</td>
              <td>Romaguera-Crona</td>
              <td class="d-flex">
                <button class="btn btn-dark me-2">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger me-2">
                  <i class="fas fa-trash"></i>
                </button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </main>
    </section>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add user</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- forma -->
            <form>
              <div class="input-group mb-3">
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="input-group mb-3">
                <input
                  id="email"
                  type="text"
                  class="form-control"
                  placeholder="Recipient's username"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text" id="basic-addon2"
                  >@example.com</span
                >
              </div>

              <div class="mb-3">
                <label for="basic-url" class="form-label"
                  >Your vanity URL</label
                >
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3"
                    >https://example.com/users/</span
                  >
                  <input
                    id="website"
                    type="text"
                    class="form-control"
                    id="basic-url"
                    aria-describedby="basic-addon3 basic-addon4"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="postUser()">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit modal -->

    <div
      class="modal fade"
      id="exampleModalEdit"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editing</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="input-group mb-3">
                <input
                  id="nameEdit"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="input-group mb-3">
                <input
                  id="emailEditing"
                  type="text"
                  class="form-control"
                  placeholder="Recipient's username"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text" id="basic-addon2"
                  >@example.com</span
                >
              </div>

              <div class="mb-3">
                <label for="basic-url" class="form-label"
                  >Your vanity URL</label
                >
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3"
                    >https://example.com/users/</span
                  >
                  <input
                    id="websiteEdit"
                    type="text"
                    class="form-control"
                    id="basic-url"
                    aria-describedby="basic-addon3 basic-addon4"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="putUser()">
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
